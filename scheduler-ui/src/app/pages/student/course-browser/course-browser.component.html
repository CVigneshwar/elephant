<div class="page">
    <h2>Available Course Sections</h2>
  
    <table mat-table [dataSource]="sections" class="mat-elevation-z8 full-width-table">
      <!-- Day -->
      <ng-container matColumnDef="dayOfWeek">
        <th mat-header-cell *matHeaderCellDef> Day </th>
        <td mat-cell *matCellDef="let s"> {{ s.dayOfWeek | titlecase }} </td>
      </ng-container>
  
      <!-- Time -->
      <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef> Time </th>
        <td mat-cell *matCellDef="let s"> {{ s.startTime }} - {{ s.endTime }} </td>
      </ng-container>
  
      <!-- Course -->
      <ng-container matColumnDef="course">
        <th mat-header-cell *matHeaderCellDef> Course </th>
        <td mat-cell *matCellDef="let s">{{ s.courseName }}</td>
      </ng-container>
  
      <!-- Course Type -->
      <ng-container matColumnDef="courseType">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let s">
          <span class="type-label" [ngClass]="s.courseType.toLowerCase()">
            {{ s.courseType }}
          </span>
        </td>
      </ng-container>
  
      <!-- Teacher -->
      <ng-container matColumnDef="teacher">
        <th mat-header-cell *matHeaderCellDef> Teacher </th>
        <td mat-cell *matCellDef="let s">{{ s.teacherName }}</td>
      </ng-container>
  
      <!-- Room -->
      <ng-container matColumnDef="room">
        <th mat-header-cell *matHeaderCellDef> Room </th>
        <td mat-cell *matCellDef="let s">{{ s.roomName }}</td>
      </ng-container>
  
      <!-- Action -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let s">
          <button mat-raised-button color="primary" (click)="enroll(s)">
            Enroll
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
