<div class="timetable-container">
    <h2>Weekly Timetable</h2>
  
    <mat-form-field appearance="outline">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search course, teacher, or day" />
    </mat-form-field>
  
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <ng-container matColumnDef="dayOfWeek">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Day</th>
            <td mat-cell *matCellDef="let row">{{ row.dayOfWeek | titlecase }}</td>
          </ng-container>
          
          <ng-container matColumnDef="startTime">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Start</th>
            <td mat-cell *matCellDef="let row">{{ row.startTime }}</td>
          </ng-container>
          
          <ng-container matColumnDef="endTime">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>End</th>
            <td mat-cell *matCellDef="let row">{{ row.endTime }}</td>
          </ng-container>
          
          <ng-container matColumnDef="courseCode">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Code</th>
            <td mat-cell *matCellDef="let row">{{ row.courseCode }}</td>
          </ng-container>
          
          <ng-container matColumnDef="courseName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Course</th>
            <td mat-cell *matCellDef="let row">{{ row.courseName }}</td>
          </ng-container>
          
          <ng-container matColumnDef="teacherName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Teacher</th>
            <td mat-cell *matCellDef="let row">{{ row.teacherName }}</td>
          </ng-container>
          
          <ng-container matColumnDef="roomName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Room</th>
            <td mat-cell *matCellDef="let row">{{ row.roomName }}</td>
          </ng-container>
          
          <ng-container matColumnDef="duration">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Duration (hrs)</th>
            <td mat-cell *matCellDef="let row">{{ calculateDuration(row.startTime, row.endTime) }}</td>
          </ng-container>
          
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  
    </table>
  </div>
